<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>설문지</title>
    </head>
    <body>
        <h2>설문지</h2>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
            <hr>
            <form>
               학년 : 
                <input type="radio" name="grade" value="1">1학년
                <input type="radio" name="grade" value="2">2학년
                <input type="radio" name="grade" value="3">3학년
                <input type="radio" name="grade" value="4">4학년<br>
               성별 :
                <input type="radio" name="sex" value="1">남성
                <input type="radio" name="sex" value="2">여성<br>
               관심분야 : 
                <input type="text" list="kind"><br>
                <datalist id="kind">
                <option value="게임">
                <option value="모바일">
                <option value="웹">
                </datalist>
               진로 : 
                <input type="checkbox" name="job" value="1">개발
                <input type="checkbox" name="job" value="2">기획
                <input type="checkbox" name="job" value="3">영업
                <input type="checkbox" name="job" value="4">창업<br>
               남기고 싶은 말<br>
               <textarea cols="50" rows="10" placeholder="글을 남겨 주세요"></textarea>
                
            </form>
    </body>
</html>
